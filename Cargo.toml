[package]
name = "parsedown"
version = "0.0.1"
authors = ["Rodney Johnson <ask@rodneylab.com>"]
edition = "2021"
license = "BSD-3-Clause"
repository = "https://github.com/rodneylab/parsedown"
description = "Markdown processing"

[lib]
crate_type = ["cdylib"]

[profile.release]
codegen-units = 1
incremental = true
lto = true
opt-level = "z"

[dependencies]
deunicode = "1.3.3"
html5ever = "0.26.0"
pulldown-cmark = "0.9.2"
url = "2.3.1"
wasm-bindgen = "=0.2.83"
