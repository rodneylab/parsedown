[package]
name = "parsedown"
version = "1.4.1"
authors = ["Rodney Johnson <ask@rodneylab.com>"]
edition = "2021"
license = "BSD-3-Clause"
repository = "https://github.com/rodneylab/parsedown"
# js-sys v.0.3.69 requires rustc 1.73
rust-version = "1.73"
description = "Markdown processing"

[lib]
crate-type = ["cdylib"]

[profile.release]
codegen-units = 1
incremental = true
lto = true
opt-level = "z"

[dependencies]
aho-corasick = "1.1.2"
deunicode = "1.6.0"
getrandom = { version = "0.2.15", features = ["js"] }
html5ever = "0.28.0"
js-sys = "0.3.69"
mrml = { version = "4.0.1", features = ["parse", "render"], default-features = false }
nom = { version = "7.1.3", features = ["alloc"] }
pulldown-cmark = "0.9.2"
serde = { version = "1.0.205", features = ["derive"] }
serde-wasm-bindgen = "0.6.5"
textwrap = "0.16.1"
thiserror = "1.0.63"
url = "2.5.0"
wasm-bindgen = { version = "=0.2.92", features = ["serde-serialize"] }
