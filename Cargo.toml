[package]
name = "parsedown"
version = "1.4.3"
authors = ["Rodney Johnson <ask@rodneylab.com>"]
edition = "2021"
license = "BSD-3-Clause"
repository = "https://github.com/rodneylab/parsedown"
# wasm-bindgen v.0.2.93 requires rust 1.76
rust-version = "1.76"
description = "Markdown processing"

[lib]
crate-type = ["cdylib"]

[profile.release]
codegen-units = 1
incremental = true
lto = true
opt-level = "z"

# [lints.rust]
# unexpected_cfgs = { level = "warn", check-cfg = ['cfg(wasm_bindgen_unstable_test_coverage)'] }

[dependencies]
aho-corasick = "1.1.3"
deunicode = "1.6.0"
getrandom = { version = "0.3.1", features = ["wasm_js"] }
html5ever = "0.29.1"
js-sys = "0.3.77"
mrml = { version = "4.0.1", features = ["parse", "render"], default-features = false }
nom = { version = "8.0.0", features = ["alloc"] }
pulldown-cmark = "0.13.0"
pulldown-cmark-escape = "0.11.0"
serde = { version = "1.0.218", features = ["derive"] }
serde-wasm-bindgen = "0.6.5"
textwrap = "0.16.1"
thiserror = "2.0.12"
url = "2.5.4"
wasm-bindgen = { version = "=0.2.100", features = ["serde-serialize"] }
